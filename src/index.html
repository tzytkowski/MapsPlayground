    <script>

      // Current date
    var currentDate = new Date();
    var currentMonth = currentDate.getMonth() + 1;
    var currentDay = currentDate.getDate();
    var currentYear = currentDate.getFullYear();

    // Set the current date to the map title container
    var dateElement = document.getElementById("mapTitleContainer");
    dateElement.innerHTML += "<h6>Current Date: " + currentMonth + "/" + currentDay + "/" + currentYear + "</h6>";

      // Creating before implementation in the HTML just below
      function updateMapTitle(title) {
        const mapTitleContainer = document.getElementById("mapTitleContainer");
        // Clear existing content
        mapTitleContainer.innerHTML = "";
        // Create a new h1 element
        const titleElement = document.createElement("h1");
        titleElement.textContent = title;
        // Append the title element to the container
        mapTitleContainer.appendChild(titleElement);
}
      function toggleMap() {
        // Get the current map center coordinates
        const currentCenter = mainMap.getCenter();
        
        // Define paternal and maternal positions
        const paternalPosition = {
            // Poland
            lat: 50.71701073689486, 
            lng: 23.25266726539446
        };
        const maternalPosition = {
            // Austria
            lat: 47.446549238431835,
            lng: 12.31552162186055
        };
        var h1Element = document.querySelector('#mapTitleContainer h1');
        // Check if the current map center matches the paternal position
        if (currentCenter.lat() === paternalPosition.lat && currentCenter.lng() === paternalPosition.lng) {
            // Set the map to maternal position
            mainMap.setCenter(maternalPosition);
            updateMapTitle("Kirchberg, Austria");
            
            // Change button text to "Paternal"
            document.getElementById('toggleButton').innerText = "Go to Zamosc, Poland";
            // Change background color to dark purple
            document.body.style.backgroundColor = "#011409";

            
        } else {
            // Set the map to paternal position
            mainMap.setCenter(paternalPosition);
            updateMapTitle("Zamosc, Poland");
            
            // Change button text to "Maternal"
            document.getElementById('toggleButton').innerText = "Go to Kirchberg, Austria";
            // Change background color to dark blue
            document.body.style.backgroundColor = "#280206";
            // Select the <h1> element inside the #mapTitleContainer

                  }
              }

              // Set the initial map title
              updateMapTitle("Zamosc, Poland");
}

      // Function to geocode an address and add a marker
      function geocodeAddress() {
        const address = document.getElementById("address").value;
        if (!address) {
          return alert("Please enter an address...")
        }
        geocoder.geocode({ address: address }, (results, status) => {
          if (status === "OK") {
            mainMap.setCenter(results[0].geometry.location);
            new google.maps.Marker({
              map: mainMap,
              position: results[0].geometry.location,
            });
          } else {
            alert("Geocode was not successful because: " + status);
          }
        });
